<!DOCTYPE html>
<html lang="en">
{{ template "header" .Title }}
<body>
{{ template "navbar" }}

<div class="container" hx-get="/content/{{ .PageName }}" hx-trigger="load" hx-target="this" hx-swap="outerHTML">
    Loading
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Get all "navbar-burger" elements
        const navbarBurger = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        // Check if there are any navbar burgers
        if (navbarBurger.length > 0) {
            // Add a click event on each of them
            navbarBurger.forEach(el => {
                el.addEventListener('click', () => {
                    // Get the target from the "data-target" attribute
                    const navbar = el.dataset.target;
                    const target = document.getElementById(navbar);
                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    target.classList.toggle('is-active');
                });
            });
        }
    });
</script>
<script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="https://unpkg.com/htmx.org@1.9.12"></script>
</body>
</html>
