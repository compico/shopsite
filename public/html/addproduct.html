{{ define "addproduct" }}
<div class="container">
  <div class="notification">
    <form action="/api/addproduct" method="POST">
      <div class="field">
        <label class="label">Изображение</label>
        <div class="control">
          <input class="input" type="text"
            placeholder="public/image/products/1.jpg" name="image">
        </div>
      </div>
      <div class="field">
        <label class="label">Название продукта</label>
        <div class="control">
          <input class="input" type="text" placeholder="Карандаш" name="name">
        </div>
      </div>
      <div class="field">
        <label class="label">Цена</label>
        <div class="control">
          <input class="input" type="text" placeholder="0.0000" name="price">
        </div>
      </div>
      <div class="field">
        <label class="label">Описание продукта</label>
        <div class="control">
          <textarea class="textarea" placeholder="Textarea" name="description"></textarea>
        </div>
      </div>
      <div class="field">
        <label class="label">Категория</label>
        <div class="control">
          <input class="input" type="text" placeholder="Графитовые карандаши"
            name="category">
        </div>
      </div>
      <div class="field">
        <label class="label">ID_Категория</label>
        <div class="control">
          <input class="input" type="text" placeholder="graphitovie_karandashi"
            name="categoryid">
        </div>
      </div>
      <div class="field">
        <p class="control">
          <button class="button is-success">
            Добавить товар
          </button>
        </p>
      </div>
    </form>
  </div>
</div>
{{ end }}
