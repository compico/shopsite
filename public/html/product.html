{{ define "product" }}
<div class="container is-fluid">
  <nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
      <li><a href="/products">Все товары</a></li>
      <li><a href="/products?category={{ .CategoryId }}">{{ .Category }}</a></li>
    </ul>
  </nav>
</div>
<div class="box">
  <article class="media">
    <div class="media-left">
      <div class="box-image">
        <img src="{{ .Image }}" alt="Image">
      </div>
    </div>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{ .Name }}</strong>
          <br>
          <p>{{ .Description }}</p>
        </p>
      </div>
    </div>
    <div class="media-content">
      <div class="content">
        <strong>Цена:</strong>
        {{ .Price }} <span><i class="fas fa-ruble-sign"></i></span>
      </div>
    </div>
  </article>
</div>
<p>{{ .Reviews }}</p>
{{ end }}
