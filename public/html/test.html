{{ define "test" }}
<!-- Шаблон для изучения input:file -->
<div class="container is-fluid">
    <br>
    <form action="/" method="POST" enctype="multipart/form-data">
        <div class="custom-file-container" data-upload-id="myUniqueUploadId">
            <input id="myUniqueUploadId" class="file" type="file" name="files" accept=".jpg, .jpeg, .png" multiple>
        </div>
        <input class="button" type="submit" value="Отправить">
    </form>
</div>
</div>
<script src="https://unpkg.com/file-upload-with-preview@4.0.2/dist/file-upload-with-preview.min.js"></script>
<script>
    var upload = new FileUploadWithPreview('myUniqueUploadId')
</script>
{{ end }}
